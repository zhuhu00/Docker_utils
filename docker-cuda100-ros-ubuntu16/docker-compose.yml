version: '2.3'
services:
  cuda100-ros-ubuntu16:
    image: zhuhu/cuda100-ros-ubuntu16:0.1
    build: .

    command: lxterminal
    runtime: nvidia
    privileged: true
    stdin_open: true
    tty: true
    environment:
        - DISPLAY
        - QT_X11_NO_MITSHM=1

    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # - ../../panoptic:/root/catkin_ws/src/panoptic_ros
      # - ${DATASET_DIR}:/root/Dataset

    entrypoint: /ros_entrypoint.sh
    network_mode: host

